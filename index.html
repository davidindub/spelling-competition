<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Spelling Competition 🐝</title>
  </head>
  <body>

    <div class="container shadow min-vh-100 py-2 text-center">
        <div class="row">
            <div class="col">
                <h2 class="font-weight-light">Spelling Competition 🎓🐝</h2>
                <p>
                    See how many words you can make from these letters!
                </p>
                <span id="innerLetter" class="bg-warning px-2 text-uppercase fs-1 font-monospace"></span>
                <span id="outerLetters" class="text-uppercase fs-1 font-monospace"></span>
                
                <form novalidate autocomplete="off" id="form" >
                    <div class="mb-3">
                <label for="guessBox" class="form-label">Enter a word</label>
                <input class="form-control form-control-lg" 
                type="text" placeholder="Enter a Word" 
                name="guessBox" id="guessBox"
                aria-label=".form-control-lg example" required>
                <small id="submitFeedback" class="text-danger"></small>
          </div>
          <button id="submitButton" class="btn btn-lg btn-warning">Submit</button>
      </form>
            </div>
        </div>
        <hr>
        <div class="progress">
          <div id="scoreBar" class="progress-bar" role="progressbar" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100" style="width:0%">
            <span id="scoreBarLabel" class="sr-only"></span>
          </div>
        </div>
        <hr>
        <h3 class="fs-5">Words Found:</h3>
        <p id="wordsFoundPlaceholder" class="font-monospace">Words will appear here</p>
        <p id="pangramsFound" class="font-monospace overflow-auto bg-warning"></p>
        <p id="wordsFound" class="font-monospace overflow-auto"></p>

        <footer><small>
          <a href="https://github.com/davidindub/spellingcompetition" class="text-dark text-decoration-none">View project on <i class="bi bi-github"></i> Github.</a>
          &copy; <span id="currentYear"></span>
        </small></footer>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="/script.js"></script>


  </body>
</html>
